<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<style>
    body {
        margin :0;
        padding: 0;
        font-family: 'Agbalumo';font-size: 22px;

}
.contain{
    display: flex;
        justify-content: center;
}
.nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0.5rem;
  overflow: hidden;
  background-color: #333;
  width: 70%;
  border-radius: 1.5rem;
}

.nav li {
  float: left;
}

.nav li:last-child {
  border-right: none;
}

.nav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 2rem;
}

.nav li a:hover:not(.active) {
  background-color: #000000;
}
.nav form > button{
    margin: 0;
    padding: 0.5rem;
    margin-top: 5px;
    font-size: medium;
}
.nav{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
    font-size: medium;
}
    .helptext{
        font-size: small;
        color: #9d4e00;

}
    .signup{
        display: flex;
        justify-self: center;
        align-items: center;
        flex-direction: column;
        width: 50%;
        margin-top: 20rem;
        background-color: #ffeedc;
        border-radius: 5rem;
    }

    form button{
        background-color: #ffbc7a;
        color: rgb(255, 255, 255);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        font-family: 'Agbalumo';font-size: 22px;
        margin-bottom: 3rem;
        margin-top: 3rem;
        border-radius: 1rem;
    }
    form button:hover{
        background-color: #fba754;
    }
    input[type=text], input[type=password] {
        width: 100%;
        height: 2.5rem;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border-radius: 0.8rem;
        box-sizing: border-box;
        font-size: medium;
        background-color: rgb(255, 249, 241);
}
</style>
<body>
    <div class="nav">   
        <ul>
       <li><a href="{% url 'home' %}">Home</a></li>
       <li><a href="{% url 'jobs'%}">Jobs</a></li>
       <li><a href="{% url 'admin:index' %}">Add Job</a></li>
       <li style="float: right;"><a href="{%url 'signup'%}">Signup</a></li>
       {%if user.is_authenticated%}<li style="float:right"><form action="{% url 'logout' %}" method="POST">
           {%csrf_token%}
           <button type="submit">Logout</button>
           
       </form>
   </li>
   {%else%}
   <li style="float:right"><form action="{% url 'login' %}">
       <button type="submit">Login</button>
       
   </form>
</li>
   {%endif%}
       
     </ul>
   </div>

<div class="contain">
        <div class="signup">
        <h1>Signup</h1>    
    <form action="" method="post">
        {%csrf_token%}
        {{form}}
        <button type="submit">Sign up</button>
    </form>
     </div>
</div>


</body>
</html>
